<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="layout.css" rel="stylesheet" type="text/css">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>W3C2</title>

  <!-- Bootstrap -->
  <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <div class="header">
    <col-sm-12>
      <h1>Welcome to My Website</h1>
    </col-sm-12>
  </div>
  <div id="navbar">
    <div class="col-sm-12">
      <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="w3c2.html">Home</a></li>
        <li role="presentation" class="active"><a href="w3c2.html">Forms</a></li>
        <li role="presentation" class="active"><a href="w3c2.html">Abouts</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
        <p>Summary</p>
        <ul>
          <li>Buttons: contains a selection of buttons</li>
          <li>Forms: two input forms, the first should be vertical, the second horizontal. </li>
          <li>Images:  a set of thumbnails and responsive images</li>
        </ul>
    </div>
    <div class="col-sm-8">
      <p>Main</p>
      <div class="tab-content">
        <ul class="nav nav-tabs" role="tablist">
          <li><a href="#button" role="tab" data-toggle="tab">Buttons</a></li>
          <li><a href="#tab2" role="tab" data-toggle="tab">Forms</a></li>
          <li><a href="#tab3" role="tab" data-toggle="tab">Images</a></li>
        </ul>
        <div class="tab-pane" id="button">
          <div class="btn-group">
            <button type="button" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary">Cancel</button>
            <button type="button" class="btn btn-primary">Back</button>
          </div>
        </div>
        <div class="tab-pane" id="tab2">
          <form role="form">
            <div class="form-group">
              <label for="name">Enter Name:</label>
              <input type="text" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" placeholder="email">
            </div>
            <div class="col-sm-12">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-3" for="name2">Enter Name:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="name2" placeholder="name">
              </div>
              <br>
              <label class="control-label col-sm-3" for="email2">Enter Email:</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="email2" placeholder="email">
              </div>
              <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
        </div>
        <div class="tab-pane" id="tab3">
          <div class="col-sm-12">
            <img src="fall.jpg" class="img-thumbnail" alt="Fall" width="500" height="400">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="col-sm-12">
      <p>Noelle Chen</p>
    </div>
  </div>
</div>
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
