<html>
<head>
  <body>
<table border="1">
  <caption>Bordered Table</caption>
  <thead>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
  </tr>
  </thead>
  <tfoot>
  <tr>
    <td>Footer 1</td>
    <td>Footer 2</td>
  </tr>
  </tfoot>
  <tbody>
  <tr>
    <td>Row 1, Col 1</td>
    <td>Row 1, Col 2</td>
  </tr>
  <tr>
    <td>Row 2, Col 1</td>
    <td>Row 2, Col 2</td>
  </tr>
  </tbody>
</table>
</body>
</head>
</html>
