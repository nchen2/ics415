<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Home Page</title>

  <!-- Bootstrap -->
  <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="layout.css" rel="stylesheet" type="text/css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script>
    $(document).ready(function() {
      $("#hide1").click(function(){
        $("#div1").hide();
      });

      $("#hide2").click(function(){
        $("#div2").hide();
      });

      $("#show1").click(function(){
        $("#div1").show();
      });

      $("#show2").click(function(){
        $("#div2").show();
      });

      $("#load1").click(function(){
        $("#div1").load("text");
      });

      $("#get2").click(function(){
        $.get("table.html",function(data) {
          $("#p2").html(data);
        });
      });

    });
  </script>

</head>
<body>
<div class="container">
  <div class="row">
    <div id="div1" class="col-md-4">
      <p>Div 1</p>
    </div>
    <div id="div2" class="col-md-4">
      <p id="p2">Div 2 </p>
    </div>
    <div id="div3" class="col-md-4">
      <p>Buttons</p>

      <p>Click button to hide or show div 1.</p>
      <button id="hide1">Hide</button>
      <button id="show1">Show</button>
      <p>Click button to hide or show div 2.</p>
      <button id="hide2">Hide</button>
      <button id="show2">Show</button>

      <p>Click to load text from a text file into div 1.</p>
      <button id="load1">Load Text</button>

      <p>Click to insert a table into div 2 using get with ajax.</p>
      <button id="get2">Load Table</button>

    </div>
  </div>
</div>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
